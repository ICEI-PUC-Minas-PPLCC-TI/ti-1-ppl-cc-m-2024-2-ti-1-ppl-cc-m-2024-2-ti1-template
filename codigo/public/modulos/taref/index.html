<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tarefas</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
    <link href="../../assets/css/header_style.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="taref.js" defer></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="page-header">
        <div class="container">
            <h1>Gestão de Tarefas</h1>
            <h2 id="userName">Tarefas de $USUARIO$</h2>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row mt-4">
            <!-- Card Adicionar Tarefa -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Adicionar Tarefa</h5>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <input type="hidden" id="taskId">
                            <div class="mb-3">
                                <label for="taskName" class="form-label">Nome da Tarefa</label>
                                <input type="text" class="form-control" id="taskName" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskCategory" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="taskCategory" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskPriority" class="form-label">Prioridade</label>
                                <select class="form-control" id="taskPriority" required>
                                    <option value="1">Alta</option>
                                    <option value="2">Média</option>
                                    <option value="3">Baixa</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="enableStartDate">
                                    <label class="form-check-label" for="enableStartDate">
                                        Definir Data de Início
                                    </label>
                                </div>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="taskStartDate" disabled>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="enableEndDate">
                                    <label class="form-check-label" for="enableEndDate">
                                        Definir Data de Fim
                                    </label>
                                </div>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="taskEndDate" disabled>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Adicionar Tarefa</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <!-- Card do Calendário -->
                    <div class="col-12 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Calendário</h5>
                            </div>
                            <div class="card-body">
                                <div id="calendar"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Card Lista de Tarefas -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Tarefas Existentes</h5>
                            </div>
                            <div class="card-body">
                                <ul id="taskList" class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
