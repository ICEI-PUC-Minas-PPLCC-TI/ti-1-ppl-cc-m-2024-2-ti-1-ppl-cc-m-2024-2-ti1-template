<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Perfil</title>
</head>

<body>

<div id="header-container"></div>

<main class="container my-5">
   
    <div id="msg"></div>

    <div class="mb-4">
        <h2>Perfil</h2>
        <hr>
    </div>

    <div class="row border rounded-5 p-4 mb-5">
        <div class="col-12 mb-4">
            <h3>Informações Pessoais</h3>
        </div>
        <div class="col-md-6 col-12 mb-3">
            <label for="fullName"><strong>Nome Completo: </strong></label>
            <input type="text" id="fullName" class="form-control" disabled>
        </div>
        <div class="col-md-6 col-12 mb-3">
            <label for="birthDate"><strong>Data de Nascimento: </strong></label>
            <input type="date" id="birthDate" class="form-control" disabled>
        </div>
        <div class="col-12 mb-3">
            <label for="email"><strong>Email: </strong></label>
            <input type="email" id="email" class="form-control" disabled>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" id="editPersonalInfoButton"><strong>Editar</strong></button>
            <button type="submit" class="btn btn-success" id="savePersonalInfoButton" style="display:none;"><strong>Salvar</strong></button>
        </div>
    </div>

    <div class="row border rounded-5 p-4">
        <div class="col-12 mb-4">
            <h3>Informações de Acesso</h3>
        </div>
        <div class="col-md-6 col-12 mb-3">
            <label for="username"><strong>Usuário: </strong></label>
            <input type="text" id="username" class="form-control" disabled>
        </div>
        <div class="col-md-6 col-12 mb-3">
            <label for="password"><strong>Senha: </strong></label>
            <input type="password" id="password" class="form-control" disabled>
        </div>
        <div class="col-12 mb-1">
            <button type="button" class="btn btn-primary" id="editLoginInfoButton"><strong>Editar Informações de Acesso</strong></button>
            <button type="submit" class="btn btn-success" id="saveLoginInfoButton" style="display:none;"><strong>Salvar</strong></button>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-danger" id="deleteAccountButton"><strong>Deletar Conta</strong></button>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const headerResponse = await fetch('../../header.html');
            const headerHtml = await headerResponse.text();
            document.getElementById('header-container').innerHTML = headerHtml;
        } catch (error) {
            console.error('Erro ao carregar header:', error);
        }
    });
</script>
    
</body>

</html>
